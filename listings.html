<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Available Listings - RentCode</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="index.html" class="logo">RentCode</a>
                <ul class="nav-links">
                    <li><a href="index.html#search-section">Get Started</a></li>
                    <li><a href="listings.html" class="active">Listings</a></li>
                    <li><a href="index.html#footer">Contact</a></li>
                </ul>
                <div class="hamburger">
                    <div class="bar"></div>
                </div>
            </div>
        </nav>
    </header>

    <main class="listings-page">
        <div class="container">
            <div class="listings-layout">
                <aside class="filters-sidebar">
                    <h3>Filter Listings</h3>
                    <div class="filter-group">
                        <label for="bedrooms-filter">Bedrooms</label>
                        <select id="bedrooms-filter">
                            <option value="all">Any</option>
                            <option value="1">1+</option>
                            <option value="2">2+</option>
                            <option value="3">3+</option>
                            <option value="4">4+</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="max-price-filter">Max Price</label>
                        <input type="number" id="max-price-filter" placeholder="e.g., 3000">
                    </div>
                </aside>
                <div id="listings-grid" class="listings-grid">
                    <!-- Listings will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-column">
                    <a href="index.html" class="logo">RentCode</a>
                    <p>Your trusted partner in finding a Canadian home.</p>
                </div>
                <div class="footer-column">
                    <h4>Quick Links</h4>
                    <a href="index.html#search-section">Get Started</a>
                    <a href="listings.html">Browse Listings</a>
                </div>
            </div>
        </div>
    </footer>
    <script src="listings.js"></script>
    <script src="script.js"></script> <!-- For hamburger menu -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init();</script>
</body>
</html>
